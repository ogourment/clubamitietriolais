<template name="accounts">

  <section class="blog-list">

    <section class="blog-controls">
      <button title="New" id="mdblog-new" class="{{mdBlogElementClasses 'button'}}">
        <i class="fa fa-user"></i>{{_ "register"}}</button>
    </section>

    <table class="pure-table">
      <thead>
        <tr>
          <th>{{_ "email"}}</th>
          <th>{{_ "author"}}</th>
        </tr>
      </thead>
      <tbody>
        {{#each accounts}}
          <tr>
            <td><a href="/update-user/{{userId}}">{{email}}</a></td>
            <td>
              {{#if author}}
                <i class="fa fa-check-square-o"></i>
              {{/if}}
            </td>
          </tr>
        {{/each}}
      </tbody>
    </table>

  </section>

</template>
