<template name="instructions">
  {{#unless currentUser}}
    <p id="instructions" class="blink"><a href="/sign-in">{{_ "sign_in"}}</a>
      {{_ "to_author_posts"}}</p>
  {{/unless}}
</template>

<template name="blogListLayout">
  {{> header}}
  {{> instructions}}
  {{> yield}}
  {{> disqus_count}}
</template>

<template name="blogPostLayout">
  {{> header}}
  {{> instructions}}
    <div class="share-wrapper">
      {{> shareit .}}
    </div>
  {{> yield}}
  {{> disqus}}
</template>

<template name="disqus">
  <div id="disqus_thread"></div>
  <script type="text/javascript">
  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
  var disqus_shortname = 'clubamitietriolais'; // required: replace example with your forum shortname

  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function() {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</template>

<template name="disqus_count">
  <script type="text/javascript">
  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
  var disqus_shortname = 'clubamitietriolais'; // required: replace example with your forum shortname

  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function () {
    var s = document.createElement('script'); s.async = true;
    s.type = 'text/javascript';
    s.src = '//' + disqus_shortname + '.disqus.com/count.js';
    (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
  }());
  </script>
</template>
