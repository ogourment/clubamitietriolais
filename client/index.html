<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Le site web et le blog du club amitiÃ© triolais (Triaize)">
</head>

<template name="header">
  {{> connectionBanner}}
  <div class="header">
    <div class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
      <a class="pure-menu-heading" href="http://www.paysnedelamer.fr/rubrique.php3?id_rubrique=61" target="_blank">Triaize</a>
      <ul>
        {{#each pages}}
          <li><a href="{{href page}}">{{title}}</a></li>
        {{/each}}
        <li><a href="{{pathFor 'blogList'}}">{{_ "blog"}}</a></li>
        {{#if currentUser}}
          {{#if isInRole 'mdblog-author'}}
            {{#if pagesManager}}
              <li><a href="{{pathFor 'pageList'}}">{{_ "pages"}}</a></li>
            {{/if}}
            <li><a href="{{pathFor 'accounts'}}">{{_ "accounts"}}</a></li>
          {{/if}}
          <li><a class="sign-out" href="#">{{_ "sign_out"}}</a></li>
        {{else}}
          <li><a href="{{pathFor 'login'}}">{{_ "sign_in"}}</a></li>
        {{/if}}
      </ul>
    </div>
  </div>
</template>

<template name="mainLayout">
  {{> header}}
  {{> yield}}
</template>

<template name="pageLayout">
  {{> header}}
  {{> yield}}
</template>
